<main class="content" role="main">

	<div class="controls">
		<div class="time-presets">
			<div>
				<button (click)="onAddTime(-30)" class="control-btn">
					<span class="control">- 30</span>
				</button>
			</div>
			<div>
				<button (click)="onAddTime(-10)" class="control-btn">
					<span class="control">- 10</span>
				</button>
			</div>
			<div>
				<button (click)="onAddTime(-1)" class="control-btn">
					<span class="control">- 1</span>
				</button>
			</div>
			<div>
				<button (click)="onAddTime(1)" class="control-btn">
					<span class="control">+ 1</span>
				</button>
			</div>
			<div>
				<button (click)="onAddTime(10)" class="control-btn">
					<span class="control">+ 10</span>
				</button>
			</div>
			<div>
				<button (click)="onAddTime(30)" class="control-btn">
					<span class="control">+ 30</span>
				</button>
			</div>
		</div>
	</div>

	<div class="clock-container">
		<div id="clock1" class="clock font-{{settings.font}} {{clock1.state}} {{cd1.left/1000 < dangerZone ? 'danger': ''}}" (click)="handleStartStop()">
			<countdown #cd1 [config]="config1" (event)="handleEvent($event)"></countdown>
		</div>
	</div>
</main>
